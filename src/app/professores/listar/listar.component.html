
<div class="row float-end">

    <button class="btn btn-success" routerLink="/professores/criar">Criar +</button>
</div>

<table class=" table ">
  <tr>
      <th> ID </th>
      <th> Nome </th>
      <th> Rua </th>
      <th> Numero </th>
      <th> CEP </th>
      <th> Email </th>
  </tr>
  <tr *ngFor="let p of professores">
    <td> {{ p.id }} </td>
    <td> {{ p.nome }} </td>
    <td> {{ p.rua }} </td>
    <td> {{ p.numero }} </td>
    <td> {{ p.cep }} </td>
    <td>{{p.email}}</td>

    <td>
      <button class="btn btn-outline-info"
      [routerLink]="['/professores/editar', p.id]">Editar</button>

        <button class="btn btn-outline-danger" (click)="onDelete(p.id!)">Deletar</button>


    </td>
</tr>

</table>

<p>empresa filho: {{empresaFilho}}</p>
